name: Test build

on: [ push, pull_request ]

jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
    - name: Checkout
      uses: actions/checkout@v1.1.0
    - name: Install Ruby
      uses: actions/setup-ruby@v1
      with:
        ruby-version: 2.6.3
    - name: Install
      run: bundle install
    - name: Test build
      run: bundle exec jekyll build
