<!DOCTYPE html>
<html>

<head>

<meta charset="utf-8">
<title>{{ page.title }}</title>

<!--[if lt IE 9]>
<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->

<meta name="viewport" content="initial-scale=1.0">

<link rel="stylesheet" href="http://cdn.jsdelivr.net/normalize/2.1.0/normalize.css">

<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:400,300">
<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Inconsolata">
<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/3.0.2/css/font-awesome.css">

<link rel="stylesheet" href="/syntax.css">
<link rel="stylesheet" href="/common.css">
<link rel="stylesheet" href="/article.css">

</head>

<body>

<article>

<header>
<h1 class="article-smaller">{{ page.title }}</h1>
<h2><a href="/">{{ page.author }}</a>, {{ page.date }}</h2>

{% if page.image != null %}
<img src="{{ page.image }}" style="max-width: 50%;" alt="{{ page.image_alt }}">
{% endif %}
</header>

{{ content }}

<hr>

<div id="disqus_thread"></div>
<script type="text/javascript">
    /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
    var disqus_shortname = 'chrisseaton'; // required: replace example with your forum shortname

    /* * * DON'T EDIT BELOW THIS LINE * * */
    (function() {
        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
        dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
    })();
</script>
<noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
<a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>

<hr>

<footer>
<p>{{ page.copyright }}</p>
<p>Opinions are my own.</p>
</footer>

</article>

{% include analytics.html %}

</body>
</html>
